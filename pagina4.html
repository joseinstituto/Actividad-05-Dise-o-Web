    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #f6f8fd 0%, #f1f4f9 100%);

        .container {

        .marquee-container {

            padding: 10px;

        .diarios-container {
            display: flex;

        .diario-btn {
            display: inline-flex;
            align-items: center;
            padding: 15px 30px;
            background: white;
            color: #2c3e50;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 500;
            transition: all 0.3s ease;

            box-shadow: 0 4px 6px rgba(50, 50, 93, 0.11);
            min-width: 200px;
            position: relative;
            overflow: hidden;
        }

        .diario-btn:before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            opacity: 0;
            transition: 0.3s;
            z-index: 1;
        }

        .diario-btn.peruano:before {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
        }

        .diario-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 14px rgba(50, 50, 93, 0.1);
            color: white;
            border-color: transparent;
        }

        .diario-btn:hover:before {
            opacity: 1;
        }

        .diario-btn span {
            position: relative;
            z-index: 2;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .diario-btn i {
            font-size: 1.2em;
        }

        .volver-btn {
            margin-top: 30px;
            display: inline-flex;
            align-items: center;
            padding: 12px 24px;
            background: transparent;
            color: #666;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 1px solid #ddd;
            font-size: 0.9em;
        }

        .volver-btn:hover {
            background: #f8f9fa;
            color: #333;
            transform: translateY(-1px);
        }

        .nota {
            font-size: 0.9em;
