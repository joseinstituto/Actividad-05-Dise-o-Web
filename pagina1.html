    h1 {

        font-size: 2.5em;
        margin-bottom: 40px;
        position: relative;
    }
    h1:after {
        content: '';
        display: block;
        width: 60px;
        height: 4px;
        background: linear-gradient(90deg, #3498db, #2980b9);
        margin: 20px auto 0;

    .btn-container {
        display: flex;

    }
    .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 12px 28px;
        background: white;
        color: #3498db;
        text-decoration: none;
        border-radius: 50px;
        font-weight: 600;
        font-size: 1rem;
        transition: all 0.3s ease;
        border: 2px solid #3498db;
        gap: 8px;
        min-width: 160px;
        position: relative;
        overflow: hidden;
        z-index: 1;
    }
    .btn:before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 0;
        height: 100%;
        background: linear-gradient(90deg, #3498db, #2980b9);
        transition: all 0.3s ease;
        z-index: -1;
    }
    .btn:hover {
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 7px 15px rgba(52, 152, 219, 0.25);
    }
    .btn:hover:before {
        width: 100%;
    }
    .btn:active {
        transform: translateY(1px);
    }

        background: rgba(255, 255, 255, 0.9);

        margin-bottom: 30px;
