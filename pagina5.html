<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Envío de correo electrónico - Cliente de correo integrado">
    <meta name="keywords" content="correo electrónico, email, contacto">
    <meta name="author" content="José Javier Jaramillo Bravo">
    <meta name="robots" content="index, follow">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>✉️</text></svg>">
    <title>Enviar Correo</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f6f8fd 0%, #f1f4f9 100%);
            padding: 20px;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            color: #2c3e50;
            font-size: 2em;
            margin-bottom: 30px;
        }

        .email-btn {
            display: inline-flex;
            align-items: center;
            padding: 16px 32px;
            background: linear-gradient(135deg, #00b09b, #96c93d);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            box-shadow: 0 4px 15px rgba(0, 176, 155, 0.2);
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        .email-btn i {
            margin-right: 12px;
            font-size: 1.2em;
            transition: transform 0.3s ease;
        }

        .email-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 176, 155, 0.3);
        }

        .email-btn:hover i {
            transform: translateY(-2px);
        }

        .volver-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            background: white;
            color: #2c3e50;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 2px solid #3498db;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.1);
            margin-top: 30px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .volver-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: linear-gradient(90deg, #3498db, #2980b9);
            transition: width 0.3s ease;
            z-index: -1;
        }

        .volver-btn i {
            font-size: 1.2em;
            transition: transform 0.3s ease;
            color: #3498db;
        }

        .volver-btn:hover {
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.2);
            border-color: transparent;
        }

        .volver-btn:hover:before {
            width: 100%;
        }

        .volver-btn:hover i {
            transform: translateX(-5px);
            color: white;
        }

        .email-info {
            color: #666;
            margin-top: 20px;
            font-size: 0.9em;
            font-style: italic;
        }

        .marquee-container {
            margin-bottom: 30px;
            border-radius: 10px;
            overflow: hidden;
        }

        marquee {
            color: #2c3e50;
            font-weight: 500;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="marquee-container">
            <marquee behavior="scroll" direction="left" scrollamount="5">
                ✉️ ¡Comunícate fácilmente! Haz clic en el botón para abrir tu cliente de correo electrónico predeterminado.
            </marquee>
        </div>
        <h1>Enviar Correo Electrónico</h1>
        <a href="mailto:pontumail@gmail.com" class="email-btn">
            <i class="fas fa-envelope"></i>
            Redactar correo
        </a>
        <p class="email-info">Se abrirá tu cliente de correo predeterminado</p>
        <a href="index.html" class="volver-btn">
            <i class="fas fa-arrow-left"></i>
            Volver al índice
        </a>
    </div>
</body>
</html>
